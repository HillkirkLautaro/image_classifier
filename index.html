<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Imágenes</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos externos -->
  <link rel="stylesheet" href="styles.css">

  <!-- TensorFlow.js y modelo MobileNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
</head>
<body>

  <main>
    <h1>Clasificador de Imágenes</h1>

    <label for="imageUpload" class="visually-hidden">Seleccioná una imagen</label>
    <input type="file" id="imageUpload" accept="image/*">

    <img id="preview" alt="Vista previa de la imagen seleccionada" />

    <div class="result" id="prediction">Esperando imagen...</div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
